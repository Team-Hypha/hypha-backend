  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
  # fluentforward:
  #   endpoint: "0.0.0.0:8006"
  filelog:
    include: [./services/*/logs/*.json]
    resource: { service: "service1" }
