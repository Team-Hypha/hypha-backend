processors:
  # transform:
  #   traces:
  #     queries:
  #       # - set(attributes["service"], resource.attributes["service.name"])
  attributes:
    actions:
      - key: service
        value: service1
        action: upsert
exporters:
  logging:
  otlp:
    endpoint: localhost:4319
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes]
      exporters: [logging, otlp]
    logs:
      receivers: [filelog] ## fluentforward
      exporters: [logging, otlp]
