apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    basicAuth: false
    isDefault: true
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "Loki"
        tags: ["service"]
        # mappedTags: [{ key: "service.name", value: "service" }]
        mapTagNamesEnabled: true
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    basicAuth: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: jaeger
          matcherRegex: (?:"trace_id"):"(\w+)"
          name: TraceID
          url: $${__value.raw}
        # - datasourceUid: jaeger
        #   matcherRegex: (?:"trace_id"|"TraceId"):"(\w+)"
        #   name: traceID
        #   url: $${__value.raw}

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger-all-in-one:16686
    basicAuth: false
    editable: true
    isDefault: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "Loki"
        tags: ["service"]
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
