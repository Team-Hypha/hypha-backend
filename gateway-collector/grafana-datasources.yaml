apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    access: proxy
    # orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: true
    # version: 1
    editable: false
    # apiVersion: 1
    uid: tempo
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "Loki"
        tags: ['fluent_tag']
        # mappedTags: [{ key: 'trace_id', value: 'TraceID' }]
        # mapTagNamesEnabled: true
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
      #   lokiSearch: true
      # search:
      #   hide: false

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    basicAuth: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: jaeger
          matcherRegex: (?:"trace_id"):"(\w+)"
          name: TraceID
          url: $${__value.raw}
        # - matcherRegex: (?:"trace_id"):("\w+")
        #   name: TraceID
        #   url: http://localhost:3000/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Tempo%22,%7B%22queryType%22:%22traceId%22,%22query%22:%22$${__value.raw}%22%7D%5D$

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger-all-in-one:16686
    basicAuth: false
    editable: true
    isDefault: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "Loki"
        tags: ['fluent_tag']
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false